<!doctype html>
<html>
    <head>
        <br>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookings</title>
        <link rel ="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <br>
    <<h1>All Bookings</h1>
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Order</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Name</th>
                <th scope="col">Pax</th>
                <th scope="col">Extras</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[10]}}</td>
                <td>{{row[16]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
    <br>
    <br>
    <a href="{{ url_for('onhold') }}" style="margin:auto; text-align:center; display:block;" class="button large hpbottom"> See Onhold Bookings </a>
</html>
